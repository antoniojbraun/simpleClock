<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Digital Clock</h1>
            <p>HTML, CSS and JavaScript</p>
        </div>
        <div class="clockSection">
            <div class="hour">
                <p>11</p>
            </div>
            <div class="minute">
                <p>40</p>
            </div>
            <div class="second">
                <p>10</p>
            </div>
        </div>
        <div class="daysSection">
            <p class="dayOfWeek">Segunda-feira</p>
            <p class="dayOfYear">13/02/2023</p>
        </div>
    </div>
</body>
</html>
